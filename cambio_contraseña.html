<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" herf="css/estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $("#error").hide(); //ocultando el div de los errores

            //indicar que las validaciones del formulario se ejecutaran solo cuando se
            //presione el submit  
            $("#formulario_contacto").submit(function () {
                var mensaje = "Por favor revisar los siguientes detalles en el formulario:";


                if ($("#correo_electronico").val().trim().length == 0) {
                    mensaje = mensaje + "<br>El correo electrónico no puede estar vacío";
                }

                if ($("#clave").val().trim().length == 0) {
                    mensaje = mensaje + "<br>la contraseña no puede estar vacia";
                }


                if (mensaje != "Por favor revisar los siguientes detalles en el formulario:") {
                    $("#error").html(mensaje); //mostrando el texto de la variable en el div del html
                    $("#error").show();//hace visible el div
                    event.preventDefault();//evita que los datos del formulario se envien

                }



            });


        });



    </script>




</head>


<body>

    <div class="container espaciado_superior">

        <center>
            <h1>Cambio de contraseña</h1>
        </center>
        <form action="Iniciar_sesion.html" method="POST" name="registrarse" id="cambio_clave">


            <div class="form-group">
                <label for="correo">Correo Eletrónico</label>
                <input type="email" class="form-control" name="correo" id="correo" placeholder="ejemplo@ejemplo.com">

            </div>


            <div class="form-group">
                <label for="clave">Ingrese su contraseña</label>
                <input type="text" class="form-control" name="contraseña" id="clave">
            </div>

            <div class="form-group">
                <label for="clave">Ingrese su nueva contraseña</label>
                <input type="tel" class="form-control" name="contraseña" id="clave">
            </div>


            <div class="form-group">
                <div id="error" class="alert alert-danger"></div>

                <button type="submit" aherf class="btn btn-primary">Registrarse</button>
            </div>



        </form>

    </div>

</body>

</html>
